<html>
  <head>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          type="text/css" media="screen" />
    <style>
      .comment{ margin-left: 2em; }
    </style>
  </head>
  <body class="container">
    <p>Comment below</p>
    <div id="comments-container">

    </div>
    <script type="text/template" id="commented-template">
        <div class="comment" id=<%= id %> replyTo=<%= how.replyTo %>>
          <p><%= how.comment %></p>
          <p><small><i>Posted by <%= who %> at <%= created %></i></small></p>
          <button type="button" class="btn btn-default btn-sm reply" for=<%= id
        %>><span class="glyphicon glyphicon-comment"></span></button>
        </div>
    </script>
    <script type="text/template" id="comment-template">
      <div class="new-comment">
        <textarea class="form-control"><%= how.comment %></textarea>
        <button class="btn btn-default btn-sm cancel"><span class="glyphicon
        glyphicon-remove"></button>
        <button class="btn btn-default btn-sm save"><span class="glyphicon
        glyphicon-ok"></span></button>
      </div>
    </script>
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="ModalLabel">Sign in!</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="sr-only" for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label class="sr-only" for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default"
                    data-dismiss="modal">Close</button>
            <button type="button" id="saveButton" class="btn btn-primary"
                    data-dismiss="modal">Login</button>
          </div>
        </div>
      </div>
      <script type="text/javascript"
              src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript"
              src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript">
        window.C = window.C || {}; window.onload = function(){ C.what =
        "swaracomment"; C.url = "http://127.0.0.1:5001"; C.auth =
        "/authenticate"; C.sweet= "/sweets"; C.get = "/sweets/q"; C.init(); }
      </script>
      <script type="text/javascript" src="//underscorejs.org/underscore-min.js"></script>
      <script type="text/javascript" src="//backbonejs.org/backbone-min.js"></script>
      <script type="text/javascript" src="app.js"></script>

  </body>
</html>
