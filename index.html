<html>
  <head>
    <link rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          type="text/css" media="screen" />
  </head>
  <body class="container">
    <p>Comment below</p>
    <div id="comment-container">
      <div id="comments">

      </div>

      <div id="commented">

      </div>
      <script type="text/template" id="commented-template">
        <div class="comment">
          <div id=<%= id %> replyTo=<%= how.replyTo %>><%= how.comment %></div>
          <button class="btn btn-primary" for=<%= id %>>Reply</button>
        </div>
      </script>
      <script type="text/template" id="comment-template">
        <div class="new-comment">
          <textarea class="form-control"><%= how.comment %></textarea>
          <button class="btn btn-primary btn-danger cancel">Cancel</button>
          <button class="btn btn-primary save">Save</button>
        </div>
      </script>
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="ModalLabel">Sign in!</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label class="sr-only" for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default"
                      data-dismiss="modal">Close</button>
              <button type="button" id="saveButton" class="btn btn-primary"
                      data-dismiss="modal">Login</button>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript"
              src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript"
              src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script type="text/javascript">
        window.C = window.C || {};
        window.onload = function(){
        C.what = "swaracomment";
        C.url = "http://127.0.0.1:5001";
        C.auth = "/authenticate";
        C.sweet= "/sweets";
        C.get = "/sweets/q";
        C.init(); }
      </script>
      <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
      <script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>
      <script type="text/javascript" src="app.js"></script>

  </body>
</html>
